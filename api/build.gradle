// Inherit from root project
def spring_boot_version = '1.2.2.RELEASE'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
    }
}

dependencies {
    // Project dependencies
    compile project (':commons')
    
    // Spring-Boot
    compile (group: "org.springframework.boot", name:"spring-boot-starter-web", version: spring_boot_version) {
        // Don't use Tomcat as default container
        exclude module: "spring-boot-starter-tomcat"
    }
    
    // Use Jetty as standard container
    providedRuntime( group: "org.springframework.boot", name: "spring-boot-starter-jetty", version: spring_boot_version)
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    
    compile( group: "org.springframework.boot", name: "spring-boot-autoconfigure", version: spring_boot_version)   
    compile( group: "org.springframework.boot", name: "spring-boot-starter-actuator", version: spring_boot_version)
    //compile('org.springframework.boot:spring-boot-starter-security:1.2.2.RELEASE')
}