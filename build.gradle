apply plugin: 'eclipse-wtp'
apply plugin: 'idea'

eclipse {
    classpath {
       downloadSources=true
       downloadJavadoc=true
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.7

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
    
}


