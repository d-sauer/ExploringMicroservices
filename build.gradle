subprojects {
    apply plugin: 'java'
	apply plugin: 'eclipse-wtp'
	apply plugin: 'idea'
	
	eclipse {
	    classpath {
	       downloadSources=true
	       downloadJavadoc=true
	    }
	}

    sourceCompatibility = 1.8

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
    
